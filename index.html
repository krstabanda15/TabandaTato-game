<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TabandaTato</title>
    <style>
        :root {
            --sky-top: #b3e5fc;
            --sky-bottom: #4fc3f7;
            --frame: #fff8e1;
            --shadow: rgba(1, 87, 155, 0.25);
        }

        body {
            background:
                radial-gradient(circle at 12% 20%, rgba(255, 255, 255, 0.65), transparent 28%),
                radial-gradient(circle at 88% 18%, rgba(255, 255, 255, 0.55), transparent 26%),
                linear-gradient(180deg, var(--sky-top), var(--sky-bottom));
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Trebuchet MS", "Segoe UI", sans-serif;
        }

        #game-container {
            width: 480px;
            max-width: 100vw;
            display: block;
            border: 8px solid var(--frame);
            border-radius: 22px;
            overflow: hidden;
            box-shadow: 0 18px 40px var(--shadow);
        }

        #game-container canvas {
            display: block;
            margin: 0 auto;
        }

        @media (max-width: 520px) {
            body {
                padding: 10px;
            }

            #game-container {
                border-width: 5px;
                border-radius: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
    <script src="game.js"></script>
</body>
</html>
